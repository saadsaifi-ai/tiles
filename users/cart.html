<!DOCTYPE html>
<html lang="en">
<head>

    <div class="container my-5">

        <div class="row">
            <?php if ($cartItems): ?>
                <?php foreach ($cartItems as $item): ?>
                    <div class="col-md-4 text-center">
                        <h4><?php echo htmlspecialchars($item['name'], ENT_QUOTES); ?></h4>
                        <img src="../images/<?php echo htmlspecialchars($item['image'], ENT_QUOTES); ?>" alt="<?php echo htmlspecialchars($item['name'], ENT_QUOTES); ?>" class="img-fluid" style="width:300px; height:200px;">
                        <p>Price: Rs.<?php echo htmlspecialchars($item['price'], ENT_QUOTES); ?></p>
                        <p>Quantity: <input type="number" class="form-control quantity-input" data-id="<?php echo $item['product_id']; ?>" value="<?php echo $item['quantity']; ?>" min="1"></p>

                            <i class="fas fa-trash-alt"></i> Remove
                        </a>
                        <button class="btn btn-primary btn-sm mt-2 update-quantity" data-id="<?php echo $item['product_id']; ?>">Update Quantity</button>
                    </div>
                <?php endforeach; ?>
                <div class="col-md-12 text-right">
                    <h4>Subtotal: Rs.<?php echo htmlspecialchars($total, ENT_QUOTES); ?></h4>
                    <a href="checkout.php" class="btn btn-success btn-sm mt-2">Proceed to Checkout</a>
                </div>

                <p>Your cart is empty.</p>
            <?php endif; ?>
        </div>
